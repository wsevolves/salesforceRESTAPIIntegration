<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch and Display Account Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <button id="fetchButton">Fetch Accounts</button>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Date of Joining</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Data rows will be inserted here -->
        </tbody>
    </table>

    <script>
        document.getElementById('fetchButton').addEventListener('click', () => {
            // First, obtain the access token
            const tokenUrl = 'https://login.salesforce.com/services/oauth2/token';
            const clientId = '3MVG9pRzvMkjMb6l5OAsd10z6fCamhpR0I.6Qenm9.EBj8T_IelBt356CIofaPkU8bVRXy9CpeLOo.hoJ9WR6';
            const clientSecret = '9F9D5D82614FE232E623C4C5476D47B9405E947C4419686F04DA031E38F49909';
            const username = 'subhankar@mishra.com';
            const password = 'Salesforce@18';

            const tokenParams = new URLSearchParams();
            tokenParams.append('grant_type', 'password');
            tokenParams.append('client_id', clientId);
            tokenParams.append('client_secret', clientSecret);
            tokenParams.append('username', username);
            tokenParams.append('password', password);

            fetch(tokenUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-PrettyPrint': '1'
                },
                body: tokenParams
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to obtain access token ' + response.statusText);
                }
                return response.json();
            })
            .then(tokenData => {
                const accessToken = tokenData.access_token;
                const instanceUrl = tokenData.instance_url;
                const baseUrl = `${instanceUrl}/services/data/v60.0/sobjects/Account`;

                // Fetch the list of Account records
                return fetch(baseUrl, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    }
                });
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch accounts ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                const tableBody = document.getElementById('tableBody');
                tableBody.innerHTML = ''; // Clear previous data

                // Loop through the list of recent items and fetch details for each account
                const fetchPromises = data.recentItems.map(item => {
                    return fetch(`${item.attributes.url}`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`,
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to fetch account details ' + response.statusText);
                        }
                        return response.json();
                    })
                    .then(details => {
                        // Create a row for each account with detailed info
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${details.Name || 'N/A'}</td>
                            <td>${details.Phone || 'N/A'}</td>
                            <td>${details.Email || 'N/A'}</td>
                            <td>${details.Date_of_Joining__c || 'N/A'}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                });

                // Wait for all fetches to complete
                return Promise.all(fetchPromises);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
