<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch and Display Account Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <button id="fetchButton">Fetch Accounts</button>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Date of Joining</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Data rows will be inserted here -->
        </tbody>
    </table>

    <script>
        document.getElementById('fetchButton').addEventListener('click', () => {
            // Base URL for the GET requests
            const baseUrl = 'https://msa-consultancy-dev-ed.develop.my.salesforce.com/services/data/v60.0/sobjects/Account';
            const accessToken = '00D5j00000CABAq!ARsAQDzuq619mWWdaymKw0ukv15MImi.0swhUptudcLG8aWtNMDdKvKlAZE470HZCoTVl6LpJCikNXsFRWK0XE2wjVMpH07P';

            // Fetch the list of Account records
            fetch(baseUrl, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                const tableBody = document.getElementById('tableBody');
                tableBody.innerHTML = ''; // Clear previous data

                // Loop through the list of recent items and fetch details for each account
                const fetchPromises = data.recentItems.map(item => {
                    return fetch(`${baseUrl}/${item.Id}`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`,
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok ' + response.statusText);
                        }
                        return response.json();
                    })
                    .then(details => {
                        // Create a row for each account with detailed info
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${details.Name || 'N/A'}</td>
                            <td>${details.Phone || 'N/A'}</td>
                            <td>${details.Email__c || 'N/A'}</td>
                            <td>${details.Date_of_Joining__c || 'N/A'}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                });

                // Wait for all fetches to complete
                return Promise.all(fetchPromises);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
