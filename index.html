<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display JSON Data in Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <button id="fetchButton">Fetch Data</button>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Date of Joining</th>

            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Data rows will be inserted here -->
        </tbody>
    </table>

    <script>
        document.getElementById('fetchButton').addEventListener('click', () => {
            // URL for the GET request
            const url = 'https://msa-consultancy-dev-ed.develop.my.salesforce.com/services/data/v60.0/sobjects/Account';

            // Access token for authorization
            const accessToken = '00D5j00000CABAq!ARsAQFV3DC1kjK6rPCq4Y7VXjPTvfHtxvQ.BjbbtOLBp38Ox5YKYaY.hjQS8v8Sfiu1TOku0MAZtFuRhh8mTezS0utYoULhh';

            // Perform the GET request using fetch
            fetch(url, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                // Populate the table with the fetched data
                const tableBody = document.getElementById('tableBody');
                tableBody.innerHTML = ''; // Clear previous data

                data.recentItems.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.Name}</td>
                        <td>${item.Phone}</td>
                       <td>${item.Email}</td>
                        <td>${item.Date}</td>

                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                // Handle any errors
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
